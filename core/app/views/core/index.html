#{extends 'core/layout.html' /}

<div id="coreIndex">

	<h2>&{'core.index.title'}</h2>

	<table>
		<thead>
			<tr>
				<th>&{'core.index.objectType'}</th>
				<th width="20%">&{'core.index.action'}</th>
			</tr>
		</thead>
		<tbody>
		#{core.types}
			<tr>
				<td>
					<a href="${type.listAction}">&{type.name}</a>
				</td>
				<td class="crudNew" >
					<a href="${type.blankAction}">&{'core.index.add', type}</a>
				</td>
			</tr>
		#{/core.types}		    
		</tbody>
	</table>

</div>
