

#{field 'object.' + _name}
<script>
	$(function() {
		// Datepicker
		$('#${field.id}').datepicker({  dateFormat: 'yy-mm-dd' } );;
	});
	</script>
    <label for="${field.id}">
        &{_name}
    </label>
    <input id="${field.id}" class="${field.errorClass} datepicker" type="text" name="${field.name}" value="${_value?.format()}" size="15" readable/>
    #{ifError field.name}
        <span class="error">${field.error}</span>
    #{/ifError}
#{/field}
