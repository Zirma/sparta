#{field 'object.' + _name}
    <label for="${field.id}">
        &{_name}
    </label>
    <textarea id="${field.id}" cols="40" rows="5" class="${field.errorClass}" name="${field.name}">${params[field.name]?.escape()?.raw() ?: field.error?.message == 'validation.required' ? '' : _value?.escape()?.raw()}</textarea>
    #{ifError field.name}
        <span class="error">${field.error}</span>
    #{/ifError}
    <script type="text/javascript">
<!--
$(function() {
	$( "#${field.id}" ).resizable({
		handles: "se",
	    animateEasing: 'swing'
	});
});
//-->
</script>
#{/field}
